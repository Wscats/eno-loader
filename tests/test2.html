<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eno Yao</title>
  </head>
  <body>
    <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
    <script>
      const { WeElement, html, h, render } = omi;
      const StyledComponents = styled.div`
        .example {
          color: red;
        }
      `;
      export default class _class extends WeElement {
        render() {
          return h(
            "div",
            {
              class: "example"
            },
            {
              msg
            }
          );
        }

        data() {
          return {
            msg: "Hello world!"
          };
        }
      }
      _class.css = `
.example {
  color: red;
}
`;
    </script>
  </body>
</html>
