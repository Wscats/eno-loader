<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eno Yao</title>
  </head>
  <body>
    <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
    <script>
      const { WeElement, define, html, h, render } = omi;

      class ComponentName extends WeElement {
        constructor(...args) {
          super(...args);
          this.myCSS = `
            h1{
                color: green;
            }
        `;

          this.onClick = () => {
            this.myCSS = `
                h1{
                    color: blue;
                }
            `;
            this.update();
          };
        }

        render(props) {
          return h(
            "div",
            {
              onClick: this.onClick
            },
            "hello world"
          );
        }
      }

      ComponentName.css = ``;
      define("component-name", ComponentName);
      render(
        html`
          <component-name />
        `,
        "body"
      );
    </script>
  </body>
</html>
