<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eno Yao</title>
  </head>
  <body>
    <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
    <script>
      const { WeElement, define, html, h, render } = omi;

      const aB = class extends WeElement {
        render() {
          return html`
            <div>
              hello worldaaa
            </div>
          `;
        }

        static css =
          `
    div{
        color:red
    }
` +
          "abc" +
          "cba";
        render() {
          return;
        }
        css() {}
      };

      define("a-b", aB);

      render(
        html`
          <a-b />
        `,
        "body"
      );
    </script>
  </body>
</html>
