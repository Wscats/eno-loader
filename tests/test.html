
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eno Yao</title>
  </head>
  <body>
    <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
    <script>
      const { WeElement, define, html, h, render } = omi;

      class MyTest extends WeElement {
        render(props) {
          return h(
            "div",
            {
              class: "example"
            },
            this.data.msg
          );
        }
        install() {
          this.data = {
            msg: "Hello world!",
            name: "yao"
          };
        }
      }

      MyTest.css = `
.example {
  color: red;
}
`;
      define("my-test", MyTest);
      render(
        html`
          <my-test />
        `,
        "body"
      );
    </script>
  </body>
</html>
