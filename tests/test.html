<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eno Yao</title>
  </head>
  <body>
    <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
    <script>
      const { WeElement, define, html, h, render } = omi; // JS

      class componentName extends WeElement {
        constructor(...args) {
          super(...args);
          this.abc = 123;
        }

        render() {
          return h("div", null, h("p", null, this.data.title));
        }

        install() {
          this.data = {
            title: "omi"
          };
        }
      }

      componentName.css =
        `
    /* CSS */
    div {
        color: #58bc58;
        span {
            font-size: 14px;
        }
    }
` +
        1 +
        `adda`;
      componentName.abc = 1;
      define("component-name", componentName);
      render(
        html`
          <component-name />
        `,
        "body"
      );
    </script>
  </body>
</html>
